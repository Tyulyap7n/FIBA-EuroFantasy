<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Результаты команды</title>
  <link rel="stylesheet" href="results.css">
</head>
<body>
  <div class="container">
    <h1>Результаты команды</h1>

    <label for="tourSelect">Выберите тур:</label>
    <select id="tourSelect">
      <option value="">Все туры</option>
      <option value="1">Тур 1</option>
      <option value="2">Тур 2</option>
      <option value="3">Тур 3</option>
      <option value="4">Тур 4</option>
      <option value="5">Тур 5</option>
      <option value="6">Тур 6</option>
      <option value="7">Тур 7</option>
      <option value="8">Тур 8</option>
      <option value="9">Тур 9</option>
    </select>

    <table id="resultsTable">
      <thead>
        <tr>
          <th>Роль</th>
          <th>Игрок</th>
          <th>Очки</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="3">Загрузка...</td></tr>
      </tbody>
    </table>
  </div>

  <!-- Подключаем клиент -->
  <script type="module">
    import { supabase } from "./supabaseClient.js";

    document.addEventListener("DOMContentLoaded", async () => {
      const tourSelect = document.getElementById("tourSelect");
      const resultsTableBody = document.querySelector("#resultsTable tbody");

		async function loadResults() {
		  console.log("=== loadResults start ===");
		  const selectedTour = tourSelect.value ? parseInt(tourSelect.value) : null;
		  console.log("selectedTour:", selectedTour);

		  const { data: sessionData, error: sessionError } = await supabase.auth.getSession();
		  console.log("sessionData:", sessionData, "sessionError:", sessionError);

		  if (sessionError || !sessionData.session) {
			resultsTableBody.innerHTML = `<tr><td colspan="3">Пользователь не авторизован</td></tr>`;
			return;
		  }

		  const userId = sessionData.session.user.id;
		  console.log("userId:", userId);

		  const { data: results, error } = await supabase
			.rpc("get_team_results", { p_user_id: userId, p_tour: selectedTour });

		  console.log("results:", results, "error:", error);

		  if (error) {
			resultsTableBody.innerHTML = `<tr><td colspan="3">Ошибка загрузки данных</td></tr>`;
			return;
		  }

		  resultsTableBody.innerHTML = "";
		  if (!results || results.length === 0) {
			resultsTableBody.innerHTML = `<tr><td colspan="3">Нет данных</td></tr>`;
			return;
		  }

		  results.forEach(item => {
			const tr = document.createElement("tr");
			tr.innerHTML = `
			  <td>${item.role_name}</td>
			  <td>${item.first_name} ${item.last_name}</td>
			  <td>${item.points}</td>
			`;
			resultsTableBody.appendChild(tr);
		  });
		}

      tourSelect.addEventListener("change", loadResults);
      loadResults();
    });
  </script>
</body>
</html>
