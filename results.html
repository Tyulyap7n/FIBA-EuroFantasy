<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результаты команды</title>
    <link rel="stylesheet" href="results.css">
</head>
<body>
    <header class="main-header">
        <div class="logo">
            <img src="logo-left.png" alt="Логотип" onerror="this.remove()">
        </div>
        <h1>Мои результаты</h1>
        <div class="logo">
            <img src="logo-right.png" alt="Логотип" onerror="this.remove()">
        </div>
    </header>

    <main class="container">
        <div class="tour-selector">
            <label for="tourSelect">Выберите тур:</label>
            <select id="tourSelect" class="select"></select>
        </div>

        <div class="team-stats">
            <h2>Статистика игроков</h2>
            <table class="stats-table">
                <thead>
                    <tr>
                        <th>Роль</th>
                        <th>Игрок</th>
                        <th>Очки</th>
                        <th>Трёхочковые</th>
                        <th>Передачи</th>
                        <th>Подборы</th>
                        <th>Блоки</th>
                        <th>Перехваты</th>
                        <th>Потери</th>
                    </tr>
                </thead>
                <tbody id="statsBody"></tbody>
            </table>
        </div>

        <div class="total-points">
            <h2>Общее количество очков: <span id="totalPoints">0</span></h2>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="supabaseClient.js"></script>
    <script src="results.js"></script>
</body>
</html>
