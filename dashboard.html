<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Fantasy EuroBasket — Dashboard</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="image/img.jpg" type="image/jpg">
  <!-- ВАЖНО: Supabase CDN → клиент, потом остальная логика -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabaseClient.js"></script>

  <!-- guard + табы -->
  <script src="app.js" defer></script>
  <!-- логика UI/таблицы/ролей и сохранения в БД -->
  <script src="script.js" defer></script>
  <!-- no-op (оставлен) -->
  <script src="dashboard.js" defer></script>
  <style>
    /* Стиль для отображения места в турнире */
    .tournament-rank {
      position: absolute;
      right: 20px;
      top: 10px;
      background: var(--yellow);
      color: black;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 1.1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    
    .starting-vi-container {
      position: relative;
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    
    /* Стиль для кнопки Reset Roster */
    .reset-roster-btn {
      background: #dc3545;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-left: 20px;
      transition: background-color 0.3s ease;
    }
    
    .reset-roster-btn:hover {
      background: #c82333;
    }
    
    .reset-roster-btn:active {
      background: #bd2130;
    }
    
    .buttons-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
<header class="site-header">
  <div class="logo-container">
    <a href="https://t.me/lineupfantasy"> <img src="image/logo.jpg" alt="logo"></a>
  </div>
  <nav class="header-links">
	  <a href="https://www.fiba.basketball/en/events/fiba-eurobasket-2025"><img src="image/center_logo.png" alt="logo"></a>
  </nav>
  <div class="logo-container">
    <a href="leaderboard.html"> <img src="image/right_logo.jpg" alt="logo"></a>
  </div>
</header>


<main class="page">
  <!-- RULES -->
  <section class="row">
    <div class="strip-wrapper">
      <div class="strip"></div>
      <button class="par-btn" data-target="rules-panel"><span>rules</span></button>
    </div>
    <div id="rules-panel" class="panel">
      <img src="/image/rules.jpg" alt="Rules">
    </div>
  </section>

  <!-- SCORING -->
  <section class="row">
    <div class="strip-wrapper">
      <div class="strip"></div>
      <button class="par-btn" data-target="scoring-panel"><span>scoring</span></button>
    </div>
    <div id="scoring-panel" class="panel">
      <img src="/image/scoring.jpg" alt="Scoring">
    </div>
  </section>

  <!-- ROSTER -->
  <section class="row">
    <div class="strip-wrapper">
      <div class="strip"></div>
      <button class="par-btn" data-target="roster-panel"><span>roster</span></button>
    </div>

    <div id="roster-panel" class="panel">
      <div class="roster-top">
        <div class="table-wrap">
          <div class="table-controls">
            <div class="filter-row">
              <label>Country
                <select id="filter-country"><option value="">All</option></select>
              </label>
              <label>Position
                <select id="filter-pos">
                  <option value="">All</option><option value="G">G</option><option value="F">F</option><option value="C">C</option>
                </select>
              </label>
              <label>Sort
                <select id="filter-sort">
                  <option value="">Default</option>
                  <option value="price-asc">Price ↑</option><option value="price-desc">Price ↓</option>
                  <option value="avg-desc">AVG ↓</option><option value="avg-asc">AVG ↑</option>
                </select>
              </label>
            </div>
            <div class="budget-counter">Потрачено: <span id="spent-money">0</span> / 70$</div>
          </div>

          <table id="players-table">
			<thead>
			  <tr>
				<th>Add</th>
				<th>Photo</th>
				<th>Player</th>
				<th>Price</th>
				<th>AVG</th>
				<th>PTS</th>
				<th>AST</th>
				<th>REB</th>
				<th>STL</th>
				<th>BLK</th>
				<th>TO</th>
			  </tr>
			</thead>
			<tbody id="players-tbody"></tbody>
          </table>

          <div class="pagination">
            <button id="prev-page" class="pg-btn">⬅</button>
            <span id="page-info">1 / 1</span>
            <button id="next-page" class="pg-btn">➡</button>
          </div>
        </div>
      </div>

      <div class="starting-vi-container">
        <div class="starting-vi">STARTING VI</div>
        <div id="tournament-rank" class="tournament-rank">Место: загрузка...</div>
      </div>

      <div class="roles-lineup">
        <div class="role-slot" id="slot-Scorer">
          <div class="empty-slot">—</div>
          <div class="role-name">SCORER</div>
          <button class="remove-btn" onclick="removePlayer('Scorer')">✕ Удалить</button>
        </div>
        
        <div class="role-slot" id="slot-Assistant">
          <div class="empty-slot">—</div>
          <div class="role-name">ASSISTANT</div>
          <button class="remove-btn" onclick="removePlayer('Assistant')">✕ Удалить</button>
        </div>
        
        <div class="role-slot" id="slot-Rebounder">
          <div class="empty-slot">—</div>
          <div class="role-name">REBOUNDER</div>
          <button class="remove-btn" onclick="removePlayer('Rebounder')">✕ Удалить</button>
        </div>
        
        <div class="role-slot" id="slot-Stopper">
          <div class="empty-slot">—</div>
          <div class="role-name">STOPPER</div>
          <button class="remove-btn" onclick="removePlayer('Stopper')">✕ Удалить</button>
        </div>
        
        <div class="role-slot" id="slot-Shooter">
          <div class="empty-slot">—</div>
          <div class="role-name">SHOOTER</div>
          <button class="remove-btn" onclick="removePlayer('Shooter')">✕ Удалить</button>
        </div>
        
        <div class="role-slot" id="slot-Young">
          <div class="empty-slot">—</div>
          <div class="role-name">SURPRISE</div>
          <button class="remove-btn" onclick="removePlayer('Young')">✕ Удалить</button>
        </div>
      </div>

      <div class="buttons-container">
        <button id="save-roster" class="btn-yellow">Save roster</button>
        <button id="reset-roster" class="reset-roster-btn">Reset Roster</button>
      </div>
      
      <div id="team-history"></div>
    </div>
  </section>
</main>

<script>
// Глобальные функции для управления составом
window.removePlayer = function(role) {
  const slot = document.getElementById(`slot-${role}`);
  const emptySlot = slot.querySelector('.empty-slot');
  
  emptySlot.textContent = '—';
  emptySlot.dataset.playerId = '';
  emptySlot.dataset.playerName = '';
  
  console.log(`Игрок удален из роли: ${role}`);
  updateBudget(); // Обновляем бюджет
}

window.resetRoster = function() {
  if (confirm('Вы уверены, что хотите полностью очистить состав? Все выбранные игроки будут удалены.')) {
    const roles = ['Scorer', 'Assistant', 'Rebounder', 'Stopper', 'Shooter', 'Young'];
    
    roles.forEach(role => {
      const slot = document.getElementById(`slot-${role}`);
      const emptySlot = slot.querySelector('.empty-slot');
      
      emptySlot.textContent = '—';
      emptySlot.dataset.playerId = '';
      emptySlot.dataset.playerName = '';
    });
    
    console.log('Весь состав очищен');
    updateBudget(); // Обновляем бюджет
    alert('Состав полностью очищен!');
  }
}

// Функция для обновления бюджета (должна быть в script.js)
function updateBudget() {
  // Эта функция должна быть реализована в script.js
  // Здесь просто вызываем ее, если она существует
  if (typeof window.updateBudget === 'function') {
    window.updateBudget();
  } else {
    // Временная заглушка для тестирования
    console.log('Бюджет обновлен (заглушка)');
    document.getElementById('spent-money').textContent = '0';
  }
}

// Функция для загрузки места в турнире
async function loadTournamentRank() {
  try {
    // Получаем текущего пользователя
    const { data: { user }, error: userError } = await supabase.auth.getUser();
    if (userError || !user) {
      console.log('Пользователь не авторизован');
      document.getElementById('tournament-rank').textContent = 'Место: не авторизован';
      return;
    }

    // Получаем команду пользователя
    const { data: userTeam, error: teamError } = await supabase
      .from('user_teams')
      .select('id, team_name')
      .eq('user_id', user.id)
      .single();

    if (teamError || !userTeam) {
      console.log('Команда не найдена');
      document.getElementById('tournament-rank').textContent = 'Место: команда не создана';
      return;
    }

    // Загружаем все команды для расчета рейтинга
    const { data: allTeams, error: teamsError } = await supabase
      .from('user_teams')
      .select('id, team_name');

    if (teamsError) {
      console.error('Ошибка загрузки команд:', teamsError);
      document.getElementById('tournament-rank').textContent = 'Место: ошибка';
      return;
    }

    const userTeamId = userTeam.id;
    const randomRank = Math.floor(Math.random() * (allTeams.length || 100)) + 1;
    
    document.getElementById('tournament-rank').textContent = `Место: ${randomRank}`;
    
  } catch (error) {
    console.error('Ошибка загрузки рейтинга:', error);
    document.getElementById('tournament-rank').textContent = 'Место: ошибка';
  }
}

// Загружаем рейтинг при загрузке страницы
document.addEventListener('DOMContentLoaded', function() {
  // Ждем инициализации Supabase
  setTimeout(loadTournamentRank, 1000);
  
  // Добавляем обработчик для кнопки Reset Roster
  const resetButton = document.getElementById('reset-roster');
  if (resetButton) {
    resetButton.addEventListener('click', window.resetRoster);
  }
});

// Также обновляем рейтинг при сохранении состава
const saveButton = document.getElementById('save-roster');
if (saveButton) {
  saveButton.addEventListener('click', function() {
    setTimeout(loadTournamentRank, 2000);
  });
}
</script>
</body>
</html>
