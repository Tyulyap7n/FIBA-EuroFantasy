<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Fantasy EuroBasket — Dashboard</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="image/img.jpg" type="image/jpg">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabaseClient.js"></script>
  <script src="app.js" defer></script>
  <script src="script.js" defer></script>
  <style>
    .tournament-rank {
      position: absolute;
      right: 20px;
      top: 10px;
      background: var(--yellow);
      color: black;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 1.1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    .starting-vi-container {
      position: relative;
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 20px;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      z-index: 1000;
      opacity: 0;
      transform: translateY(-20px);
      transition: opacity 0.3s, transform 0.3s;
    }

    .notification.success {
      background-color: #4CAF50;
    }

    .notification.error {
      background-color: #f44336;
    }

    .notification.show {
      opacity: 1;
      transform: translateY(0);
    }

    .save-status {
      margin-left: 15px;
      font-size: 14px;
      color: #666;
    }

    .saving {
      color: #2196F3;
    }

    .saved {
      color: #4CAF50;
    }

    .error-status {
      color: #f44336;
    }

    .role-slot {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      min-width: 120px;
      min-height: 100px;
    }

    .empty-slot {
      font-size: 18px;
      margin-bottom: 5px;
    }

    .role-name {
      font-size: 12px;
      font-weight: bold;
      color: #666;
    }

    .remove-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: #ff4444;
      color: white;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 12px;
      cursor: pointer;
      display: none;
      line-height: 1;
      text-align: center;
    }

    .role-slot:hover .remove-btn {
      display: block;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="logo-container">
      <a href="https://t.me/lineupfantasy"> <img src="image/logo.jpg" alt="logo"></a>
    </div>
    <nav class="header-links">
      <a href="https://www.fiba.basketball/en/events/fiba-eurobasket-2025"><img src="image/center_logo.png" alt="logo"></a>
    </nav>
    <div class="logo-container">
      <a href="leaderboard.html"> <img src="image/right_logo.jpg" alt="logo"></a>
    </div>
  </header>

  <div id="notification" class="notification"></div>

  <main class="page">
    <section class="row">
      <div class="strip-wrapper">
        <div class="strip"></div>
        <button class="par-btn" data-target="rules-panel"><span>rules</span></button>
      </div>
      <div id="rules-panel" class="panel">
        <img src="/image/rules.jpg" alt="Rules">
      </div>
    </section>

    <section class="row">
      <div class="strip-wrapper">
        <div class="strip"></div>
        <button class="par-btn" data-target="scoring-panel"><span>scoring</span></button>
      </div>
      <div id="scoring-panel" class="panel">
        <img src="/image/scoring.jpg" alt="Scoring">
      </div>
    </section>

    <section class="row">
      <div class="strip-wrapper">
        <div class="strip"></div>
        <button class="par-btn" data-target="roster-panel"><span>roster</span></button>
      </div>
      <div id="roster-panel" class="panel">
        <div class="roster-top">
          <div class="table-wrap">
            <div class="table-controls">
              <div class="filter-row">
                <label>Country
                  <select id="filter-country"><option value="">All</option></select>
                </label>
                <label>Position
                  <select id="filter-pos">
                    <option value="">All</option><option value="G">G</option><option value="F">F</option><option value="C">C</option>
                  </select>
                </label>
                <label>Sort
                  <select id="filter-sort">
                    <option value="">Default</option>
                    <option value="price-asc">Price ↑</option><option value="price-desc">Price ↓</option>
                    <option value="avg-desc">AVG ↓</option><option value="avg-asc">AVG ↑</option>
                  </select>
                </label>
              </div>
              <div class="budget-counter">Потрачено: <span id="spent-money">0</span> / 70$</div>
            </div>
            <table id="players-table">
              <thead>
                <tr>
                  <th>Add</th>
                  <th>Photo</th>
                  <th>Player</th>
                  <th>Price</th>
                  <th>AVG</th>
                  <th>PTS</th>
                  <th>AST</th>
                  <th>REB</th>
                  <th>STL</th>
                  <th>BLK</th>
                  <th>TO</th>
                </tr>
              </thead>
              <tbody id="players-tbody"></tbody>
            </table>
            <div class="pagination">
              <button id="prev-page" class="pg-btn">⬅</button>
              <span id="page-info">1 / 1</span>
              <button id="next-page" class="pg-btn">➡</button>
            </div>
          </div>
        </div>
        <div class="starting-vi-container">
          <div class="starting-vi">STARTING VI</div>
          <div id="tournament-rank" class="tournament-rank">Место: загрузка...</div>
        </div>
        <div class="roles-lineup">
          <div class="role-slot" id="slot-Scorer">
            <div class="empty-slot">—</div>
            <div class="role-name">SCORER</div>
            <button class="remove-btn" onclick="removePlayer('Scorer')">✕</button>
          </div>

          <div class="role-slot" id="slot-Assistant">
            <div class="empty-slot">—</div>
            <div class="role-name">ASSISTANT</div>
            <button class="remove-btn" onclick="removePlayer('Assistant')">✕</button>
          </div>

          <div class="role-slot" id="slot-Rebounder">
            <div class="empty-slot">—</div>
            <div class="role-name">REBOUNDER</div>
            <button class="remove-btn" onclick="removePlayer('Rebounder')">✕</button>
          </div>

          <div class="role-slot" id="slot-Stopper">
            <div class="empty-slot">—</div>
            <div class="role-name">STOPPER</div>
            <button class="remove-btn" onclick="removePlayer('Stopper')">✕</button>
          </div>

          <div class="role-slot" id="slot-Shooter">
            <div class="empty-slot">—</div>
            <div class="role-name">SHOOTER</div>
            <button class="remove-btn" onclick="removePlayer('Shooter')">✕</button>
          </div>

          <div class="role-slot" id="slot-Young">
            <div class="empty-slot">—</div>
            <div class="role-name">SURPRISE</div>
            <button class="remove-btn" onclick="removePlayer('Young')">✕</button>
          </div>
        </div>

        <div id="team-history"></div>
        <div style="display: flex; align-items: center; margin-top: 20px;">
          <button id="save-roster" class="btn-yellow">Save roster</button>
          <span id="save-status" class="save-status"></span>
        </div>
      </div>
    </section>
  </main>

  <script src="dashboard.js" defer></script>
</body>
</html>
