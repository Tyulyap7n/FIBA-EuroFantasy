<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Fantasy EuroBasket — Dashboard</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="image/img.jpg" type="image/jpg">
  <!-- ВАЖНО: Supabase CDN → клиент, потом остальная логика -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabaseClient.js"></script>

  <!-- guard + табы -->
  <script src="app.js" defer></script>
  <!-- логика UI/таблицы/ролей и сохранения в БД -->
  <script src="script.js" defer></script>
  <!-- no-op (оставлен) -->
  <script src="dashboard.js" defer></script>
  <style>
    /* Стиль для отображения места в турнире */
    .tournament-rank {
      position: absolute;
      right: 20px;
      top: 10px;
      background: var(--yellow);
      color: black;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 1.1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    
    .starting-vi-container {
      position: relative;
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    
    /* Стили для уведомлений */
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 20px;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      z-index: 1000;
      opacity: 0;
      transform: translateY(-20px);
      transition: opacity 0.3s, transform 0.3s;
    }
    
    .notification.success {
      background-color: #4CAF50;
    }
    
    .notification.error {
      background-color: #f44336;
    }
    
    .notification.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
<header class="site-header">
  <div class="logo-container">
    <a href="https://t.me/lineupfantasy"> <img src="image/logo.jpg" alt="logo"></a>
  </div>
  <nav class="header-links">
	  <a href="https://www.fiba.basketball/en/events/fiba-eurobasket-2025"><img src="image/center_logo.png" alt="logo"></a>
  </nav>
  <div class="logo-container">
    <a href="leaderboard.html"> <img src="image/right_logo.jpg" alt="logo"></a>
  </div>
</header>

<!-- Контейнер для уведомлений -->
<div id="notification" class="notification"></div>

<main class="page">
  <!-- RULES -->
  <section class="row">
    <div class="strip-wrapper">
      <div class="strip"></div>
      <button class="par-btn" data-target="rules-panel"><span>rules</span></button>
    </div>
    <div id="rules-panel" class="panel">
      <img src="/image/rules.jpg" alt="Rules">
    </div>
  </section>

  <!-- SCORING -->
  <section class="row">
    <div class="strip-wrapper">
      <div class="strip"></div>
      <button class="par-btn" data-target="scoring-panel"><span>scoring</span></button>
    </div>
    <div id="scoring-panel" class="panel">
      <img src="/image/scoring.jpg" alt="Scoring">
    </div>
  </section>

  <!-- ROSTER -->
  <section class="row">
    <div class="strip-wrapper">
      <div class="strip"></div>
      <button class="par-btn" data-target="roster-panel"><span>roster</span></button>
    </div>

    <div id="roster-panel" class="panel">
      <div class="roster-top">
        <div class="table-wrap">
          <div class="table-controls">
            <div class="filter-row">
              <label>Country
                <select id="filter-country"><option value="">All</option></select>
              </label>
              <label>Position
                <select id="filter-pos">
                  <option value="">All</option><option value="G">G</option><option value="F">F</option><option value="C">C</option>
                </select>
              </label>
              <label>Sort
                <select id="filter-sort">
                  <option value="">Default</option>
                  <option value="price-asc">Price ↑</option><option value="price-desc">Price ↓</option>
                  <option value="avg-desc">AVG ↓</option><option value="avg-asc">AVG ↑</option>
                </select>
              </label>
            </div>
            <div class="budget-counter">Потрачено: <span id="spent-money">0</span> / 70$</div>
          </div>

          <table id="players-table">
			<thead>
			  <tr>
				<th>Add</th>
				<th>Photo</th>
				<th>Player</th>
				<th>Price</th>
				<th>AVG</th>
				<th>PTS</th>
				<th>AST</th>
				<th>REB</th>
				<th>STL</th>
				<th>BLK</th>
				<th>TO</th>
			  </tr>
			</thead>
			<tbody id="players-tbody"></tbody>
          </table>

          <div class="pagination">
            <button id="prev-page" class="pg-btn">⬅</button>
            <span id="page-info">1 / 1</span>
            <button id="next-page" class="pg-btn">➡</button>
          </div>
        </div>
      </div>

      <div class="starting-vi-container">
        <div class="starting-vi">STARTING VI</div>
        <div id="tournament-rank" class="tournament-rank">Место: загрузка...</div>
      </div>

      <div class="roles-lineup">
        <div class="role-slot" id="slot-Scorer">
          <div class="empty-slot">—</div>
          <div class="role-name">SCORER</div>
          <button class="remove-btn" onclick="removePlayer('Scorer')">✕ Удалить</button>
        </div>
        
        <div class="role-slot" id="slot-Assistant">
          <div class="empty-slot">—</div>
          <div class="role-name">ASSISTANT</div>
          <button class="remove-btn" onclick="removePlayer('Assistant')">✕ Удалить</button>
        </div>
        
        <div class="role-slot" id="slot-Rebounder">
          <div class="empty-slot">—</div>
          <div class="role-name">REBOUNDER</div>
          <button class="remove-btn" onclick="removePlayer('Rebounder')">✕ Удалить</button>
        </div>
        
        <div class="role-slot" id="slot-Stopper">
          <div class="empty-slot">—</div>
          <div class="role-name">STOPPER</div>
          <button class="remove-btn" onclick="removePlayer('Stopper')">✕ Удалить</button>
        </div>
        
        <div class="role-slot" id="slot-Shooter">
          <div class="empty-slot">—</div>
          <div class="role-name">SHOOTER</div>
          <button class="remove-btn" onclick="removePlayer('Shooter')">✕ Удалить</button>
        </div>
        
        <div class="role-slot" id="slot-Young">
          <div class="empty-slot">—</div>
          <div class="role-name">SURPRISE</div>
          <button class="remove-btn" onclick="removePlayer('Young')">✕ Удалить</button>
        </div>
      </div>
      
      <div id="team-history"></div>
      <button id="save-roster" class="btn-yellow">Save roster</button>
    </div>
  </section>
</main>

<script>
// Глобальные переменные для хранения данных
let currentRoster = {
  Scorer: null,
  Assistant: null,
  Rebounder: null,
  Stopper: null,
  Shooter: null,
  Young: null
};
let autoSaveTimeout = null;

// Функция для отображения уведомлений
function showNotification(message, isSuccess = true) {
  const notification = document.getElementById('notification');
  notification.textContent = message;
  notification.className = `notification ${isSuccess ? 'success' : 'error'}`;
  notification.classList.add('show');
  
  setTimeout(() => {
    notification.classList.remove('show');
  }, 3000);
}

// Функция для проверки дублирования игроков
function hasDuplicatePlayers() {
  const players = Object.values(currentRoster).filter(player => player !== null);
  const playerIds = players.map(player => player.id);
  
  return new Set(playerIds).size !== players.length;
}

// Функция для сохранения состава в Supabase
async function saveRosterToDatabase() {
  try {
    // Проверка на дублирование игроков
    if (hasDuplicatePlayers()) {
      showNotification('Ошибка: один игрок не может занимать несколько позиций', false);
      return false;
    }
    
    // Получаем текущего пользователя
    const { data: { user }, error: userError } = await supabase.auth.getUser();
    if (userError || !user) {
      showNotification('Ошибка: пользователь не авторизован', false);
      return false;
    }
    
    // Формируем данные для сохранения
    const rosterData = {
      user_id: user.id,
      scorer_id: currentRoster.Scorer?.id || null,
      assistant_id: currentRoster.Assistant?.id || null,
      rebounder_id: currentRoster.Rebounder?.id || null,
      stopper_id: currentRoster.Stopper?.id || null,
      shooter_id: currentRoster.Shooter?.id || null,
      young_id: currentRoster.Young?.id || null,
      last_updated: new Date().toISOString()
    };
    
    // Проверяем, существует ли уже запись для этого пользователя
    const { data: existingTeam, error: fetchError } = await supabase
      .from('user_teams')
      .select('id')
      .eq('user_id', user.id)
      .single();
    
    let upsertError;
    if (existingTeam) {
      // Обновляем существующую запись
      const { error } = await supabase
        .from('user_teams')
        .update(rosterData)
        .eq('user_id', user.id);
      upsertError = error;
    } else {
      // Создаем новую запись
      const { error } = await supabase
        .from('user_teams')
        .insert([rosterData]);
      upsertError = error;
    }
    
    if (upsertError) {
      console.error('Ошибка сохранения состава:', upsertError);
      showNotification('Ошибка сохранения состава', false);
      return false;
    }
    
    showNotification('Состав успешно сохранен!');
    return true;
  } catch (error) {
    console.error('Ошибка при сохранении состава:', error);
    showNotification('Ошибка сохранения состава', false);
    return false;
  }
}

// Функция для загрузки сохраненного состава
async function loadSavedRoster() {
  try {
    const { data: { user }, error: userError } = await supabase.auth.getUser();
    if (userError || !user) return;
    
    const { data: userTeam, error: teamError } = await supabase
      .from('user_teams')
      .select('*')
      .eq('user_id', user.id)
      .single();
    
    if (teamError || !userTeam) return;
    
    // Заполняем текущий состав из базы данных
    const roles = ['Scorer', 'Assistant', 'Rebounder', 'Stopper', 'Shooter', 'Young'];
    
    for (const role of roles) {
      const playerId = userTeam[`${role.toLowerCase()}_id`];
      if (playerId) {
        // Загружаем данные игрока
        const { data: player, error: playerError } = await supabase
          .from('players')
          .select('*')
          .eq('id', playerId)
          .single();
        
        if (!playerError && player) {
          assignPlayerToRole(player, role, false); // false - не сохранять автоматически
        }
      }
    }
  } catch (error) {
    console.error('Ошибка загрузки состава:', error);
  }
}

// Функция для отложенного автоматического сохранения
function scheduleAutoSave() {
  // Очищаем предыдущий таймер
  if (autoSaveTimeout) {
    clearTimeout(autoSaveTimeout);
  }
  
  // Устанавливаем новый таймер на 2 секунды
  autoSaveTimeout = setTimeout(() => {
    saveRosterToDatabase();
  }, 2000);
}

// Модифицированная функция назначения игрока на роль
function assignPlayerToRole(player, role, autoSave = true) {
  // Проверяем, не выбран ли уже этот игрок в другой позиции
  for (const [r, p] of Object.entries(currentRoster)) {
    if (p && p.id === player.id && r !== role) {
      showNotification('Этот игрок уже выбран на другой позиции', false);
      return false;
    }
  }
  
  // Обновляем текущий состав
  currentRoster[role] = player;
  
  // Обновляем UI
  const slot = document.getElementById(`slot-${role}`);
  const emptySlot = slot.querySelector('.empty-slot');
  emptySlot.textContent = `${player.name} (${player.team})`;
  
  // Пересчитываем бюджет
  updateBudget();
  
  // Если autoSave=true, планируем автоматическое сохранение
  if (autoSave) {
    scheduleAutoSave();
  }
  
  return true;
}

// Модифицированная функция удаления игрока из слота
function removePlayer(role) {
  const slot = document.getElementById(`slot-${role}`);
  const emptySlot = slot.querySelector('.empty-slot');
  
  // Обновляем текущий состав
  currentRoster[role] = null;
  emptySlot.textContent = '—';
  
  // Пересчитываем бюджет
  updateBudget();
  
  // Планируем автоматическое сохранение
  scheduleAutoSave();
  
  console.log(`Игрок удален из роли: ${role}`);
}

// Функция для обновления отображения бюджета
function updateBudget() {
  let totalSpent = 0;
  for (const player of Object.values(currentRoster)) {
    if (player) {
      totalSpent += player.price;
    }
  }
  document.getElementById('spent-money').textContent = totalSpent;
}

// Функция для загрузки места в турнире
async function loadTournamentRank() {
  try {
    // Получаем текущего пользователя
    const { data: { user }, error: userError } = await supabase.auth.getUser();
    if (userError || !user) {
      console.log('Пользователь не авторизован');
      document.getElementById('tournament-rank').textContent = 'Место: не авторизован';
      return;
    }

    // Получаем команду пользователя
    const { data: userTeam, error: teamError } = await supabase
      .from('user_teams')
      .select('id, team_name')
      .eq('user_id', user.id)
      .single();

    if (teamError || !userTeam) {
      console.log('Команда не найдена');
      document.getElementById('tournament-rank').textContent = 'Место: команда не создана';
      return;
    }

    // Загружаем все команды для расчета рейтинга
    const { data: allTeams, error: teamsError } = await supabase
      .from('user_teams')
      .select('id, team_name');

    if (teamsError) {
      console.error('Ошибка загрузки команд:', teamsError);
      document.getElementById('tournament-rank').textContent = 'Место: ошибка';
      return;
    }

    // Здесь должна быть логика расчета очков для всех команд
    // Для примера просто показываем фиктивное место
    // В реальности нужно реализовать расчет очков как в leaderboard
    
    const userTeamId = userTeam.id;
    const randomRank = Math.floor(Math.random() * (allTeams.length || 100)) + 1;
    
    document.getElementById('tournament-rank').textContent = `Место: ${randomRank}`;
    
  } catch (error) {
    console.error('Ошибка загрузки рейтинга:', error);
    document.getElementById('tournament-rank').textContent = 'Место: ошибка';
  }
}

// Инициализация при загрузке страницы
document.addEventListener('DOMContentLoaded', function() {
  // Загружаем сохраненный состав
  setTimeout(() => {
    loadSavedRoster();
    loadTournamentRank();
  }, 1000);
  
  // Обработчик для кнопки ручного сохранения
  document.getElementById('save-roster')?.addEventListener('click', function() {
    saveRosterToDatabase().then(success => {
      if (success) {
        setTimeout(loadTournamentRank, 1000);
      }
    });
  });
});

// Также обновляем рейтинг при сохранении состава
document.getElementById('save-roster')?.addEventListener('click', function() {
  setTimeout(loadTournamentRank, 2000); // Обновляем через 2 секунды после сохранения
});
</script>
</body>
</html>
