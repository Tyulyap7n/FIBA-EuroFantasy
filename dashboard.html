<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Fantasy EuroBasket — Dashboard</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="image/img.jpg" type="image/jpg">
  <!-- ВАЖНО: Supabase CDN → клиент, потом остальная логика -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabaseClient.js"></script>

  <!-- guard + табы -->
  <script src="app.js" defer></script>
  <!-- логика UI/таблицы/ролей и сохранения в БД -->
  <script src="script.js" defer></script>
  <!-- no-op (оставлен) -->
  <script src="dashboard.js" defer></script>
</head>
<body>
<header class="site-header">
  <div class="logo-container">
    <a href="https://t.me/lineupfantasy"> <img src="image/logo.jpg" alt="logo"></a>
  </div>
  <nav class="header-links">
	  <a href="https://www.fiba.basketball/en/events/fiba-eurobasket-2025"><img src="image/center_logo.png" alt="logo"></a>
  </nav>
  <div class="logo-container">
    <a href="leaderboard.html"> <img src="image/right_logo.jpg" alt="logo"></a>
  </div>
</header>


<main class="page">
  <!-- RULES -->
  <section class="row">
    <div class="strip-wrapper">
      <div class="strip"></div>
      <button class="par-btn" data-target="rules-panel"><span>rules</span></button>
    </div>
    <div id="rules-panel" class="panel">
      <img src="/image/rules.png" alt="Rules">
    </div>
  </section>

  <!-- SCORING -->
  <section class="row">
    <div class="strip-wrapper">
      <div class="strip"></div>
      <button class="par-btn" data-target="scoring-panel"><span>scoring</span></button>
    </div>
    <div id="scoring-panel" class="panel">
      <img src="/image/scoring.png" alt="Scoring">
    </div>
  </section>

  <!-- ROSTER -->
  <section class="row">
    <div class="strip-wrapper">
      <div class="strip"></div>
      <button class="par-btn" data-target="roster-panel"><span>roster</span></button>
    </div>

    <div id="roster-panel" class="panel">
      <div class="roster-top">
        <div class="table-wrap">
          <div class="table-controls">
            <div class="filter-row">
              <label>Country
                <select id="filter-country"><option value="">All</option></select>
              </label>
              <label>Position
                <select id="filter-pos">
                  <option value="">All</option><option value="G">G</option><option value="F">F</option><option value="C">C</option>
                </select>
              </label>
              <label>Sort
                <select id="filter-sort">
                  <option value="">Default</option>
                  <option value="price-asc">Price ↑</option><option value="price-desc">Price ↓</option>
                  <option value="avg-desc">AVG ↓</option><option value="avg-asc">AVG ↑</option>
                </select>
              </label>
            </div>
            <div class="budget-counter">Потрачено: <span id="spent-money">0</span> / 60$</div>
          </div>

          <table id="players-table">
			<thead>
			  <tr>
				<th>Add</th>
				<th>Photo</th>
				<th>Player</th>
				<th>Price</th>
				<th>AVG</th>
				<th>PTS</th>
				<th>AST</th>        <!-- добавили ассисты -->
				<th>REB</th>
				<th>STL</th>
				<th>BLK</th>
				<th>TO</th>
			  </tr>
			</thead>
			<tbody id="players-tbody"></tbody>

          </table>

          <div class="pagination">
            <button id="prev-page" class="pg-btn">⬅</button>
            <span id="page-info">1 / 1</span>
            <button id="next-page" class="pg-btn">➡</button>
          </div>
        </div>
      </div>

      <div class="starting-vi">STARTING VI</div>
      <div class="roles-lineup">
        <div class="role-slot" id="slot-Scorer"><div class="empty-slot">—</div><div class="role-name">SCORER</div></div>
        <div class="role-slot" id="slot-Assistant"><div class="empty-slot">—</div><div class="role-name">ASSISTANT</div></div>
        <div class="role-slot" id="slot-Rebounder"><div class="empty-slot">—</div><div class="role-name">REBOUNDER</div></div>
        <div class="role-slot" id="slot-Stopper"><div class="empty-slot">—</div><div class="role-name">STOPPER</div></div>
        <div class="role-slot" id="slot-Shooter"><div class="empty-slot">—</div><div class="role-name">SHOOTER</div></div>
        <div class="role-slot" id="slot-Young"><div class="empty-slot">—</div><div class="role-name">SURPRISE</div></div>
      </div>
		<div id="team-history"></div>

      <button id="save-roster" class="btn-yellow">Save roster</button>
    </div>
  </section>
</main>
</body>
</html>
