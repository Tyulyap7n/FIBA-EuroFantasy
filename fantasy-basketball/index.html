<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация / Вход</title>
    <script type="module" src="./auth.js"></script>
    <style>
        body { font-family: Arial; background: #f5f5f5; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .form-box { background: white; padding: 20px; border-radius: 8px; margin: 10px; width: 300px; }
        input { width: 100%; padding: 10px; margin: 5px 0; }
        button { width: 100%; padding: 10px; background: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background: #45a049; }
    </style>
</head>
<body>
    <div class="form-box">
        <h2>Регистрация</h2>
        <form id="register-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Пароль" required>
            <button type="submit">Зарегистрироваться</button>
        </form>
    </div>

    <div class="form-box">
        <h2>Вход</h2>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Пароль" required>
            <button type="submit">Войти</button>
        </form>
    </div>
</body>
</html>
