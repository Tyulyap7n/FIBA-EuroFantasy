<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация — Турнир</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.5/dist/umd/supabase.min.js"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">

  <!-- Карточка формы -->
  <div class="bg-gray-800 p-8 rounded-2xl shadow-xl w-full max-w-md">
    <h1 class="text-3xl font-bold text-white text-center mb-6">Добро пожаловать</h1>
    <p class="text-gray-400 text-center mb-8">Зарегистрируйтесь или войдите в систему</p>

    <!-- Форма -->
    <form id="auth-form" class="space-y-5">
      <input type="email" id="email" placeholder="Email"
        class="w-full px-4 py-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:border-indigo-400" required>

      <input type="password" id="password" placeholder="Пароль"
        class="w-full px-4 py-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:border-indigo-400" required>

      <div class="flex space-x-4">
        <button type="button" id="sign-up"
          class="w-1/2 bg-indigo-500 hover:bg-indigo-600 text-white py-3 rounded-lg font-semibold">
          Регистрация
        </button>
        <button type="button" id="sign-in"
          class="w-1/2 bg-green-500 hover:bg-green-600 text-white py-3 rounded-lg font-semibold">
          Вход
        </button>
      </div>
    </form>

    <p id="message" class="text-center mt-5 text-sm text-red-400"></p>
  </div>

  <script>
    // === ВСТАВЬ СВОИ ДАННЫЕ SUPABASE ===
    const SUPABASE_URL = "https://xovxokupvsnnjtskdgvr.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inhvdnhva3VwdnNubmp0c2tkZ3ZyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ4NDk4NjMsImV4cCI6MjA3MDQyNTg2M30.Vl5Z9DABFmHQWGtfbyuAZGGgfX4hDYGAPD8C7fr540E";

    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const messageEl = document.getElementById("message");

    document.getElementById("sign-up").addEventListener("click", async () => {
      const { error } = await supabaseClient.auth.signUp({
        email: emailInput.value,
        password: passwordInput.value
      });
      if (error) {
        messageEl.textContent = error.message;
      } else {
        messageEl.textContent = "Регистрация успешна! Проверьте почту для подтверждения.";
        messageEl.classList.remove("text-red-400");
        messageEl.classList.add("text-green-400");
      }
    });

    document.getElementById("sign-in").addEventListener("click", async () => {
      const { data, error } = await supabaseClient.auth.signInWithPassword({
        email: emailInput.value,
        password: passwordInput.value
      });
      if (error) {
        messageEl.textContent = error.message;
      } else {
        window.location.href = "dashboard.html"; // Переход на дашборд
      }
    });
  </script>
</body>
</html>
