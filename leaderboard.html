<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Leaderboard — EuroFantasy</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* === LEADERBOARD PAGE === */
    .leaderboard-page {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    .leaderboard-page h1 {
      font-family: 'Petrov Sans', sans-serif;
      font-size: 2.2rem;
      margin-bottom: 1rem;
      text-align: center;
      color: var(--yellow);
      letter-spacing: 1px;
    }

    .leaderboard-table {
      width: 100%;
      border-collapse: collapse;
      background: #2a2a2a;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(0,0,0,0.5);
    }
    .leaderboard-table thead {
      background: var(--purple);
    }
    .leaderboard-table th {
      padding: 0.8rem 1rem;
      text-align: left;
      font-weight: bold;
      font-size: 1rem;
      color: var(--white);
      text-transform: uppercase;
    }
    .leaderboard-table td {
      padding: 0.8rem 1rem;
      border-bottom: 1px solid #444;
      font-size: 0.95rem;
    }
    .leaderboard-table tr:nth-child(even) {
      background: #222;
    }
    .leaderboard-table tr:hover {
      background: rgba(254,100,28,0.15);
      transition: background 0.2s ease-in-out;
    }
    .leaderboard-table tr.me {
      background: rgba(253,230,0,0.25);
      font-weight: bold;
    }

    .roster-panel {
      margin-top: 2rem;
      background: #2a2a2a;
      border-radius: 16px;
      padding: 1.5rem;
      max-height: var(--panel-max-height);
      overflow-y: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }
    .roster-panel h2 {
      color: var(--orange);
      font-size: 1.6rem;
      margin-bottom: 1rem;
    }

    .roster-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 1rem;
    }
    .roster-card {
      background: #1c1c1c;
      border-radius: 12px;
      padding: 0.8rem;
      text-align: center;
      box-shadow: 0 0 8px rgba(0,0,0,0.4);
    }
    .roster-card img {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 0.5rem;
    }
    .roster-card .name {
      font-size: 0.9rem;
      font-weight: bold;
      margin-bottom: 0.3rem;
    }
    .roster-card .club {
      font-size: 0.8rem;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <div class="leaderboard-page">
    <h1>Турнирная таблица</h1>

    <!-- Таблица лидерборда -->
    <table class="leaderboard-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Команда</th>
          <th>Очки</th>
          <th>Состав</th>
        </tr>
      </thead>
      <tbody id="leaderboard-body">
        <!-- Заполняется JS -->
      </tbody>
    </table>

    <!-- Панель состава -->
    <div class="roster-panel hidden" id="roster-panel">
      <h2>Состав команды</h2>
      <div class="roster-list" id="roster-list">
        <!-- Игроки выводятся динамически -->
      </div>
    </div>
  </div>

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Модули -->
  <script type="module">
    import { supabase } from './supabaseClient.js';

    async function loadLeaderboard() {
      const { data, error } = await supabase
        .from('user_teams')
        .select('id, team_name, total_points');

      if (error) {
        console.error(error);
        return;
      }

      const tbody = document.getElementById('leaderboard-body');
      tbody.innerHTML = '';
      const { data: user } = await supabase.auth.getUser();

      data
        .sort((a, b) => b.total_points - a.total_points)
        .forEach((team, index) => {
          const tr = document.createElement('tr');
          if (team.id === user?.user?.id) {
            tr.classList.add('me');
          }
          tr.innerHTML = `
            <td>${index + 1}</td>
            <td>${team.team_name}</td>
            <td>${team.total_points ?? 0}</td>
            <td><button data-id="${team.id}">Показать</button></td>
          `;
          tbody.appendChild(tr);
        });

      // Навешиваем события на кнопки
      document.querySelectorAll('button[data-id]').forEach(btn => {
        btn.addEventListener('click', () => showRoster(btn.dataset.id));
      });
    }

    async function showRoster(teamId) {
      const { data, error } = await supabase
        .from('team_players')
        .select('players(name, club, photo)')
        .eq('team_id', teamId);

      if (error) {
        console.error(error);
        return;
      }

      const panel = document.getElementById('roster-panel');
      const list = document.getElementById('roster-list');
      list.innerHTML = '';

      data.forEach(p => {
        const player = p.players;
        const card = document.createElement('div');
        card.className = 'roster-card';
        card.innerHTML = `
          <img src="${player.photo || 'image/ball.svg'}" alt="">
          <div class="name">${player.name}</div>
          <div class="club">${player.club}</div>
        `;
        list.appendChild(card);
      });

      panel.classList.remove('hidden');
    }

    loadLeaderboard();
  </script>
</body>
</html>
