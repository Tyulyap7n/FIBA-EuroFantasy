<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Leaderboard — EuroFantasy</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* === LEADERBOARD PAGE === */
    .leaderboard-page {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    .leaderboard-page h1 {
      font-family: 'Petrov Sans', sans-serif;
      font-size: 2.2rem;
      margin-bottom: 1rem;
      text-align: center;
      color: var(--yellow);
      letter-spacing: 1px;
    }

    .leaderboard-table {
      width: 100%;
      border-collapse: collapse;
      background: #2a2a2a;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(0,0,0,0.5);
    }
    .leaderboard-table thead {
      background: var(--purple);
    }
    .leaderboard-table th {
      padding: 0.8rem 1rem;
      text-align: left;
      font-weight: bold;
      font-size: 1rem;
      color: var(--white);
      text-transform: uppercase;
    }
    .leaderboard-table td {
      padding: 0.8rem 1rem;
      border-bottom: 1px solid #444;
      font-size: 0.95rem;
    }
    .leaderboard-table tr:nth-child(even) {
      background: #222;
    }
    .leaderboard-table tr:hover {
      background: rgba(254,100,28,0.15);
      transition: background 0.2s ease-in-out;
    }
    .leaderboard-table tr.me {
      background: rgba(253,230,0,0.25);
      font-weight: bold;
    }

    .roster-panel {
      margin-top: 2rem;
      background: #2a2a2a;
      border-radius: 16px;
      padding: 1.5rem;
      max-height: var(--panel-max-height);
      overflow-y: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }
    .roster-panel h2 {
      color: var(--orange);
      font-size: 1.6rem;
      margin-bottom: 1rem;
    }

    .roster-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 1rem;
    }
    .roster-card {
      background: #1c1c1c;
      border-radius: 12px;
      padding: 0.8rem;
      text-align: center;
      box-shadow: 0 0 8px rgba(0,0,0,0.4);
    }
    .roster-card img {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 0.5rem;
    }
    .roster-card .name {
      font-size: 0.9rem;
      font-weight: bold;
      margin-bottom: 0.3rem;
    }
    .roster-card .club {
      font-size: 0.8rem;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <div class="leaderboard-page">
    <h1>Турнирная таблица</h1>

    <!-- Таблица лидерборда -->
    <table class="leaderboard-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Команда</th>
          <th>Очки</th>
          <th>Состав</th>
        </tr>
      </thead>
      <tbody id="leaderboard-body">
        <!-- Заполняется JS -->
      </tbody>
    </table>

    <!-- Панель состава -->
    <div class="roster-panel hidden" id="roster-panel">
      <h2>Состав команды</h2>
      <div class="roster-list" id="roster-list">
        <!-- Игроки выводятся динамически -->
      </div>
    </div>
  </div>

  <!-- Supabase CDN -->
<!-- Supabase CDN -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script type="module">
  // === 1. Инициализация клиента ===

  );

let currentUser = null;

  // === 2. Получаем авторизованного пользователя ===
  async function getCurrentUser() {
    const { data: { user } } = await supabase.auth.getUser();
    currentUser = user;
  }

async function calculateTeamPoints(teamId) {
  const { data, error } = await supabase
    .from('team_players')
    .select(`
      player:player_id (stats),
      role:role_id (formula)
    `)
    .eq('team_id', teamId);

  if (error) {
    console.error('Ошибка при подсчёте очков:', error);
    return 0;
  }

  let total = 0;

  data.forEach(p => {
    const stats = p.player?.stats || {};
    const formula = p.role?.formula;

    if (!formula) return;

    // контекст с дефолтными значениями
    const context = {
      points: stats.points || 0,
      assists: stats.assists || 0,
      rebounds: stats.rebounds || 0,
      steals: stats.steals || 0,
      blocks: stats.blocks || 0,
      turnover: stats.turnover || 0,
      threes: stats.threes || 0,
      count: stats.count || 1
    };

    try {
      // безопасное вычисление формулы
      const fn = new Function(...Object.keys(context), `return (${formula});`);
      const result = fn(...Object.values(context));
      total += isNaN(result) ? 0 : result;
    } catch (e) {
      console.error('Ошибка в формуле роли:', formula, e);
    }
  });

  return Math.round(total);
}


async function loadLeaderboard() {
  const { data: teams, error } = await supabase
    .from('user_teams')
    .select('id, team_name, user_id');

  if (error) {
    console.error('Ошибка загрузки команд:', error);
    return;
  }

  const leaderboardBody = document.getElementById('leaderboard-body');
  leaderboardBody.innerHTML = '';

  for (const team of teams) {
    const totalPoints = await calculateTeamPoints(team.id);

    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${team.team_name}</td>
      <td>${totalPoints}</td>
      <td><button class="show-lineup" data-team-id="${team.id}">Состав</button></td>
    `;
    leaderboardBody.appendChild(row);
  }

// Кнопки "Состав"
  document.querySelectorAll('.show-lineup').forEach(btn => {
    btn.addEventListener('click', async e => {
      const teamId = e.target.dataset.teamId;
      await showRoster(teamId); // ← исправил
    });
  });
}



  // === 4. Показ состава команды ===
async function showRoster(teamId) {
  const { data, error } = await supabase
    .from('team_players')
    .select(`
      player_id (
        first_name,
        last_name,
        position,
        country,
        photo_url
      )
    `)
    .eq('team_id', teamId);

  if (error) {
    console.error('Ошибка showRoster:', error);
    return;
  }

  const panel = document.getElementById('roster-panel');
  const list = document.getElementById('roster-list');
  list.innerHTML = '';

  data.forEach(p => {
    const player = p.player_id; // вложенный объект
    const card = document.createElement('div');
    card.className = 'roster-card';
    card.innerHTML = `
      <img src="${player.photo_url || 'image/ball.svg'}" alt="">
      <div class="name">${player.first_name} ${player.last_name}</div>
      <div class="club">${player.country}</div>
      <div class="position">${player.position}</div>
    `;
    list.appendChild(card);
  });

  panel.classList.remove('hidden');
}

  // === 5. Инициализация ===
  (async () => {
    await getCurrentUser();
    await loadLeaderboard();
  })();
</script>
</body>
</html>
