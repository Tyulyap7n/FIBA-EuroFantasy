<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy League — Вход</title>
    <link rel="stylesheet" href="style.css">
	<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
	<script src="supabaseClient.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
	<script>
	  const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
	</script>

    <script src="auth.js" defer></script>
</head>
<body class="auth-page">

    <header class="site-header">
        <div class="logo-container">
            <img src="logo-left.png" alt="Лого слева" class="logo">
        </div>
        <h1>Fantasy EuroBasket</h1>
        <div class="logo-container">
            <img src="logo-right.png" alt="Лого справа" class="logo">
        </div>
    </header>

    <main class="auth-container">
        <section class="auth-forms">
            <!-- Форма входа -->
            <div class="auth-block">
                <h2>Вход</h2>
				<form id="login-form">
					<input type="email" id="login-email" placeholder="Email" required>
					<input type="password" id="login-password" placeholder="Пароль" required>
					<button type="submit">Войти</button>
				</form>
            </div>

            <!-- Форма регистрации -->
            <div class="auth-block">
                <h2>Регистрация</h2>
				<form id="register-form">
					<input type="text" id="register-username" placeholder="Никнейм" required>
					<input type="email" id="register-email" placeholder="Email" required>
					<input type="password" id="register-password" placeholder="Пароль" required>
					<button type="submit">Регистрация</button>
				</form>
            </div>
        </section>
    </main>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="supabaseClient.js"></script>
<script src="auth.js"></script>
</body>
</html>
